<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>01 - Stargazing â€” Star Colors</title>
  <style>
  body {
    background-color: black;
    color: #fff;
  }

  .my-path {
    stroke-dasharray: var(--path-length);
    animation: pathAnimation 1s infinite linear backwards;
  }

  .red-path {
    --path-length: 100;
  }

  .blue-path {
    --path-length: 80;
    animation-delay: 2000ms;
  }

  @keyframes pathAnimation {
    0% { stroke-dashoffset: var(--path-length);}
    100% { stroke-dashoffset: 0; }
  }
  </style>
</head>

<body>
<svg viewbox="-10 -50 220 100">
  <circle cx="0" cy="0" r="5" fill="white"></circle>
  <circle cx="100" cy="0" r="5" fill="white"></circle>
  <circle cx="100" cy="-40" r="5" fill="white"></circle>
  <circle cx="100" cy="40" r="5" fill="white"></circle>
  <path class="my-path red-path" d="M 0 0 L 100 0" fill='transparent' stroke="red" stroke-width="2"></path>
  <path class="my-path blue-path" d="M 100 -40 L 100 40" fill='transparent' stroke="blue" stroke-width="2"></path>
</svg>

</body>

</html>
