<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>01 - Stargazing â€” Star Colors</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      overflow: hidden;
      margin: 0;
    }

    svg {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
<svg viewbox="-10 -10 120 70" preserveAspectRatio="xMidYMid meet" height="100%" width="100%">
</svg>

<script type="module">
  import { createSVGElement, generateLinePath, createDot } from '../shared.js';

  const svg = document.querySelector('svg');

  const points = [ {x: 0, y: 0}, {x: 100, y: 0}, {x: 50, y: 50}];
  const lineIndices = [ [0, 1], [1,2], [2,0] ];

  createConstellation(points, lineIndices);

  function createConstellation(points, lineIndices) {
    points.forEach(point => {
      svg.appendChild(createDot(point));
    });

    lineIndices.forEach(indices => {
      const linePoints = indices.map(index => points[index]);
      svg.appendChild(createLine(linePoints));
    })
  }

  function createLine(line) {
    const path = createSVGElement('path');
    path.setAttribute('d', generateLinePath(...line));
    path.setAttribute('stroke', 'red');

    return path;
  }

</script>

</body>

</html>
