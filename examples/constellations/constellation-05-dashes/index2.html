<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>01 - Stargazing â€” Star Colors</title>
  <style>
  body {
    background-color: black;
    color: #fff;
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }

  .apply-offset {
    stroke-dashoffset: var(--offset, 0);
  }

  .translate-with-offset {
    transform: translate(calc(var(--offset, 0) * 1px), 0);
  }

  text {
    fill: white;
    font-size: 6px;
  }

  .path-with-dashes {
    stroke-dasharray: var(--dasharray, 0);
    stroke: hotpink;
    stroke-width: 2;
    fill: transparent;
  }

  svg {
    display: block;
    height: 100vh;
    width: 100vw;
  }

  .visual-offset {
    height: 2px;
    transform: translate(0 -100%);
    opacity: 0.6;
    fill: white;
  }

  .pushlines {
    opacity: 0.5;
  }
  </style>
</head>

<body>
<svg id='demosvg' viewbox="-10 -10 120 70"
preserveAspectRatio="xMidYMid meet">
<defs>
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="2.5" refY="2" orient="auto" markerUnits="strokeWidth">
    <path d="M0,0 L0,4 L3,2 z" fill="#fff" />
  </marker>
</defs>

  <g transform="translate(0, 0)">

    <!-- dasharray = 0 -->
    <g transform="translate(0 0)">
      <circle cx="0" cy = "0" r="2" fill=white></circle>
      <circle cx="100" cy = "0" r="2" fill=white></circle>
      <path
        stroke-dasharray="20"
        stroke-dashoffset="0"
        stroke="hotpink" stroke-width="2"
        d="M 0 0 L 100 0" fill='transparent'>
      </path>
      <text font-size="8" y="-3" x="3">offset 0</text>
    </g>

    <!-- dasharray = 5 -->
    <g transform="translate(0 15)">
      <circle cx="0" cy = "0" r="2" fill=white></circle>
      <circle cx="100" cy = "0" r="2" fill=white></circle>
      <path
        stroke-dasharray="20"
        stroke-dashoffset="5"
        stroke="hotpink" stroke-width="2"
        d="M 0 0 L 100 0" fill='transparent'>
      </path>
      <text font-size="8" y="-3" x="3">offset 5</text>
      <rect width="5" height="2" x="95" y="-4" opacity="0.3" fill="white"></rect>

    </g>

    <!-- dasharray = 30 -->
    <g transform="translate(0 30)">
      <circle cx="0" cy = "0" r="2" fill=white></circle>
      <circle cx="100" cy = "0" r="2" fill=white></circle>
      <path
        stroke-dasharray="20"
        stroke-dashoffset="30"
        stroke="hotpink" stroke-width="2"
        d="M 0 0 L 100 0" fill='transparent'>
      </path>
      <text font-size="8" y="-3" x="3">offset 30</text>
      <rect width="30" height="2" x="70" y="-4" opacity="0.3" fill="white"></rect>

    </g>

    <!-- dasharray = 50 -->
    <g transform="translate(0 45)">
      <circle cx="0" cy = "0" r="2" fill=white></circle>
      <circle cx="100" cy = "0" r="2" fill=white></circle>
      <path
        stroke-dasharray="20"
        stroke-dashoffset="50"
        stroke="hotpink" stroke-width="2"
        d="M 0 0 L 100 0" fill='transparent'>
      </path>
      <text font-size="8" y="-3" x="3">offset 50</text>
      <rect width="50" height="2" x="50" y="-4" opacity="0.3" fill="white"></rect>

    </g>

    <!-- dasharray = 100 -->
    <g transform="translate(0 60)">
      <circle cx="0" cy = "0" r="2" fill=white></circle>
      <circle cx="100" cy = "0" r="2" fill=white></circle>
      <path
        stroke-dasharray="20"
        stroke-dashoffset="100"
        stroke="hotpink" stroke-width="2"
        d="M 0 0 L 100 0" fill='transparent'>
      </path>
      <text font-size="8" y="-3" x="3">offset 100</text>
      <rect width="100" height="2" x="0" y="-4" opacity="0.3" fill="white"></rect>

    </g>

    <g class="pushlines">
      <line x1="100" y1="0" x2="95" y2="15" stroke="#fff" stroke-width="1" marker-end="url(#arrow)" />

      <line x1="100" y1="0" x2="70" y2="30" stroke="#fff" stroke-width="1" marker-end="url(#arrow)" />

      <line x1="100" y1="0" x2="50" y2="45" stroke="#fff" stroke-width="1" marker-end="url(#arrow)" />

      <line x1="100" y1="0" x2="0" y2="60" stroke="#fff" stroke-width="1" marker-end="url(#arrow)" />
    </g>

  </g>
</svg>

</body>

</html>
