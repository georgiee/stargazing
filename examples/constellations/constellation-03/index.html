<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>01 - Stargazing â€” Star Colors</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      overflow: hidden;
      margin: 0;
    }

    svg {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
<svg viewbox="-10 -10 200 400" preserveAspectRatio="xMidYMid meet" height="100%" width="100%">
</svg>

<script type="module">
  import { createSVGElement, generateLinePath, createDot, createLine } from '../shared.js';
  import { orion } from '../src/js/data/orion.js';

  const svg = document.querySelector('svg');

  createConstellation(orion.coordinates, orion.lines);

  function createConstellation(points, lineIndices) {
    points.forEach(point => {
      svg.appendChild(createDot(point));
    });

    lineIndices.forEach(indices => {
      const linePoints = indices.map(index => points[index]);
      svg.appendChild(createLine(linePoints));
    })
  }

</script>

</body>
