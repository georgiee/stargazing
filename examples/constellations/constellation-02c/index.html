<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>01 - Stargazing â€” Star Colors</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      overflow: hidden;
      margin: 0;
    }

    svg {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>

<body>
<svg viewbox="-10 -10 120 70" preserveAspectRatio="xMidYMid meet" height="100%" width="100%">
</svg>

<script type="module">
  import { createSVGElement, generateLinePath, createDot, indicesToPoint, createText } from '../../shared.js';

  const svg = document.querySelector('svg');

  const points = [
    {x: 0, y: 0}, {x: 100, y: 0},
    {x: 100, y: 50}, {x: 0, y: 50}
  ];

  const lineBlueIndices = [0, 2];
  const lineHotpinkIndices = [3, 1, 2];

  createDots(points);
  const allConnected = createLine(points);
  allConnected.setAttribute('stroke', 'white');
  allConnected.setAttribute('stroke-dasharray', '1');
  allConnected.setAttribute('stroke-width', '10');
  allConnected.style.opacity = 0.2;
  svg.appendChild(allConnected);

  const pointsBlue = indicesToPoint(lineBlueIndices, points);
  const lineBlue = createLine(pointsBlue);
  lineBlue.setAttribute('stroke', 'skyblue');
  svg.appendChild(lineBlue);


  const pointsHotpink = indicesToPoint(lineHotpinkIndices, points);
  const lineHotpink = createLine(pointsHotpink);
  lineHotpink.setAttribute('stroke', 'hotpink');
  svg.appendChild(lineHotpink);



  function createConstellation(points, linePoints) {
    createDots(points);

    linePoints.forEach(line => {
      svg.appendChild(createLine(line));
    })
  }


  function allIndicesToPoints(indices, source) {
    return indices.map(indexList => {
      return indexList.map(index => source[index]);
    })
  }

  function createDots(points) {
    const offsets = [-15, 10, 10, -15];
    points.forEach((point, index) => {
      const offset = {x: offsets[index], y: 4};

      svg.appendChild(createDot(point));
      svg.appendChild(createText({point, text: index, size: 10, offset }));
    });
  }

  function createLine(line) {
    const path = createSVGElement('path');
    path.setAttribute('d', generateLinePath(...line));
    path.setAttribute('stroke', 'red');
    path.setAttribute('fill', 'none');

    return path;
  }

</script>

</body>

</html>
