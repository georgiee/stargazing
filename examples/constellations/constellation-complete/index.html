<html lang="en" >

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../../src/css/constellation.css">

  <style>
    body {
      background-color: black;
      color: #fff;
      overflow: hidden;
      margin: 0;
    }

    svg {
      height: 100vh;
      width: 100vw;

      stroke: white;

<body>
<svg id='nightsky' viewbox="0 0 960 700" width ="100%" preserveAspectRatio="xMidYMid slice">
  <!-- <circle fill='red' r="100" cx="480" cy="350"></circle> -->
</svg>

<script type="module">
  import { createSky, createStar } from './../../src/js/sky.js';
  import { createShootingStars } from './../../src/js/shooting.js';
  import { createConstellations } from '../../src/js/constellation.js';
  import { createIframeRunner } from '../../shared.js';

  const svg = document.querySelector('svg');

  const sky = createSky({ count: 350 });

  const shootingStars = createShootingStars();

  const {group:constellations, controls} = createConstellations();
  constellations.setAttribute('transform', 'translate(0, 100)')


  const stackPending = [
    controls.orion,
    controls.hercules,
    controls.ursaMajor,
    controls.gemini
  ];

  const stackActive = []

  const urlParams = new URLSearchParams(window.location.search);
  const autoplay = urlParams.has('autoplay');

  // if(autoplay) {
  //   autoplayAll();
  // }else {
  //   window.addEventListener('message', remoteControlConstellations)
  // }

  function playAll() {
    stackPending.forEach(control => control.play());
  }

  function autoplayAll() {
    stackPending.forEach(control => control.autoplay());
  }

  function remoteControlConstellations({data}){


    if(data === 'play') {
      autoplayAll()
    }

    if(data === 'next-constellation') {
      if(stackPending.length === 0) {
        return ;
      }
      const current = stackPending.shift();
      stackActive.push(current);
      current.play();
    }

    if(data === 'previous-constellation') {
      if(stackActive.length === 0) {
        return ;
      }
      const current = stackActive.pop();
      stackPending.unshift(current);
      current.stop();
    }
  }

  function startDemo() {
    console.log('startDemo')
    svg.appendChild(sky);
    svg.appendChild(shootingStars);
    svg.appendChild(constellations);

    autoplayAll();
  }

  function stopDemo() {
    console.log('stop demo')
    while (svg.firstChild) {
      svg.removeChild(svg.firstChild);
    }
  }

  createIframeRunner({
    play: startDemo,
    stop: stopDemo,
  })

</script>

</body>

</html>
