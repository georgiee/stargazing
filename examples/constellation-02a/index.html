<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>01 - Stargazing â€” Star Colors</title>
  <style>
  body {
    background-color: black;
    color: #fff;
  }
  </style>
</head>

<body>
<svg viewbox="-10 -10 120 100">
  <circle cx="0" cy="0" r="5" fill="white"></circle>
  <circle cx="100" cy="0" r="5" fill="white"></circle>
</svg>

<script type="module">
  import { createSVGElement } from '../shared.js';
  const svg = document.querySelector('svg');
  const points = [ {x: 0, y: 0}, {x: 100, y: 0}];

  const path = createLine(points);
  path.setAttribute('stroke', 'red');

  svg.appendChild(path);

  function createLine(line) {
    const path = createSVGElement('path');
    path.setAttribute('d', generateLinePath(...line));
    return path;
  }

  function generateLinePath(...points) {
    const [startPoint, ...segmentPoints] = points;
    const lineSegments = segmentPoints.map(({x, y}) => `L ${x} ${y}`);
    const pathParts = [
      `M ${startPoint.x} ${startPoint.y}`, ...lineSegments
    ];
    return pathParts.join(' ');
  }

</script>

</body>

</html>
